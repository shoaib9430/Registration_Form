<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">Book a Call</div>
        <p>Book a Call slot and our representative will call you within 1hr of selected time</p>
        <hr>
        <form action="#" id="form">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name:</span><br>
                    <input type="text" id="name" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email:</span><br>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone:</span><br>
                    <input type="number" id="phone" placeholder="Enter your Mobile Number" required>
                </div>
            
                <div class="input-box1">
                    <span class="details">Time for call:</span><br>
                    <input type="date" id="date">
                    <input type="time" id="time">
                </div>

                <div class="input-box">
                    <button type="submit" id="box">GET A CALL</button>
                    <button type="submit">Upload Stuff</button>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
